<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>Sudoku</title>
		<link rel="stylesheet" href="/styles/main.css"/>
		<link rel="stylesheet" href="/styles/dialog.css"/>
		<link rel="stylesheet" href="/sudoku/main.css"/>
		<script src="/scripts/theme.js" defer></script>
		<script src="/sudoku/main.mjs" type="module"></script>
	</head>
	<body>
		<header>
			<a class="home" href="/"></a>
			<p>Sudoku</p>
		</header>
		<main>
			<div id="board-container">
				<p id="clock">--:--:--</p>
				<div id="board"></div>
			</div>
			<div id="play-panel">
				<div id="play-mode">
					<input id="play-mode-guess" type="radio" name="play-mode" value="guess" checked />
					<label for="play-mode-guess">Guess</label>
					<input id="play-mode-hint" type="radio" name="play-mode" value="hint" />
					<label for="play-mode-hint">Hint</label>
				</div>
				<div id="play-guess-container" class="hidden">
					<input id="guess-1" type="checkbox" data-digit="1"/>
					<input id="guess-2" type="checkbox" data-digit="2"/>
					<input id="guess-3" type="checkbox" data-digit="3"/>
					<input id="guess-4" type="checkbox" data-digit="4"/>
					<input id="guess-5" type="checkbox" data-digit="5"/>
					<input id="guess-6" type="checkbox" data-digit="6"/>
					<input id="guess-7" type="checkbox" data-digit="7"/>
					<input id="guess-8" type="checkbox" data-digit="8"/>
					<input id="guess-9" type="checkbox" data-digit="9"/>
				</div>
				<div id="play-hint-container" class="hidden">
					<input id="hint-1" type="checkbox" data-digit="1"/>
					<input id="hint-2" type="checkbox" data-digit="2"/>
					<input id="hint-3" type="checkbox" data-digit="3"/>
					<input id="hint-4" type="checkbox" data-digit="4"/>
					<input id="hint-5" type="checkbox" data-digit="5"/>
					<input id="hint-6" type="checkbox" data-digit="6"/>
					<input id="hint-7" type="checkbox" data-digit="7"/>
					<input id="hint-8" type="checkbox" data-digit="8"/>
					<input id="hint-9" type="checkbox" data-digit="9"/>
				</div>
				<p id="play-no-selected-cells">Not applicable.</p>
				<button id="new-grid">New Grid</button>
			</div>
		</main>
		<dialog id="new-grid-dialog">
			<form>
				<h1>New Grid</h1>
				<p>Do you want to create a new grid? Current progress will be lost.</p>
				<label for="difficulty">Grid difficulty</label>
				<select id="difficulty">
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>
				<div class="toolbox">
					<button formmethod="dialog" value="ok">Yes</button>
					<button formmethod="dialog" value="cancel">No</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
